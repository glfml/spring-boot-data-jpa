<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Title</title>
</head>
<body>
<h1 th:text="${titulo}">Title</h1>

<div th:object="${cliente}" th:remove="tag">
    <ul th:if="${#fields.hasErrors('*')}" class="error">
        <li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
    </ul>
</div>

<form th:action="@{/form}" th:object="${cliente}" method="post">
    <input type="hidden" th:field="*{id}">

    <input placeholder="Nombre" type="text" th:field="*{nombre}" th:errorclass="error">
    <small th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
    <br>

    <input placeholder="Apellido" type="text" th:field="*{apellido}">
    <small th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
    <br>

    <input placeholder="Email" type="text" th:field="*{email}">
    <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
    <br>

    <input placeholder="Created At" type="date" th:field="*{createdAt}">
    <small th:if="${#fields.hasErrors('createdAt')}" th:errors="*{createdAt}"></small>
    <br>

    <button type="submit">Crear</button>
</form>


</body>
</html>
